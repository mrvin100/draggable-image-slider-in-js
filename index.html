<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css link -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- box icons link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Draggable Image Slider Using JS - JeanDoe</title>
</head>
<body>
<!-- images section starts -->
<section class="images">
    <div class="wrapper">
        <button id="prev" class="slide-button bx bx-chevron-left"></button>
        <div class="carousel">
            <img src="img/img1.png" alt="slide image" class="image-item" draggable="false">
            <img src="img/img2.png" alt="slide image" class="image-item" draggable="false">
            <img src="img/img3.png" alt="slide image" class="image-item" draggable="false">
            <img src="img/img4.png" alt="slide image" class="image-item" draggable="false">
            <img src="img/img5.png" alt="slide image" class="image-item" draggable="false">
            <img src="img/img6.png" alt="slide image" class="image-item" draggable="false">
            <img src="img/img7.png" alt="slide image" class="image-item" draggable="false">
            <img src="img/img8.png" alt="slide image" class="image-item" draggable="false">
            <img src="img/img9.png" alt="slide image" class="image-item" draggable="false">
            <img src="img/img10.png" alt="slide image" class="image-item" draggable="false">
        </div>
        <button id="next" class="slide-button bx bx-chevron-right"></button>
    </div>
</section>
<script src="js/main.js" defer></script>
</body>
</html>
